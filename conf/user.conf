# 自动送出过期礼物 1代表开启,0代表关闭，send_to_room填入房间号
[gift]
on/off = 0
send_to_room = 0

# 瓜子换硬币
[coin]
on/off = 0

# 将当前佩戴的勋章亲密度送满
[auto-gift]
on/off = 0

# 硬币换瓜子
[coin2silver]
on/off = 0
num = 0

# 保存所有运行信息到log文件，0为只保存Error和Warning信息
[thoroughly_log]
on/off = 1

# 设置定时休眠时段，24h制，不同时间段间用;连接，如 12:30:00-14:00:00;01:00:00-08:00:00
[regular_sleep]
on/off = 0
schedule =

# 刷新所有灰色勋章
[refresh_medals]
on/off = 0

# 根据房间号刷新灰色勋章(同时支持长短位房间号)
[refresh_medals_by_roomid]
on/off = 0
room_ids = [3,6]

# 自动送礼时把小心心也当作能送的礼物(优先刷新灰色勋章，剩余的才会送)
[send_exheart]
on/off = 0


